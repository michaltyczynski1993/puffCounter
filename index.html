<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puffs Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Puffs Counter</h1>
        <p>Type how many puffs you took...</p>
    </header>
    <main>
        <div class="container">
            <button id="minus" onclick="minusOne()">-</button>
            <input id="counterValue" type="number" value="0">
            <button id="plus" onclick="addOne()">+</button>
        </div>
    </main>

    <!-- js files -->
    <script src="app.js"></script>
</body>

</html>
